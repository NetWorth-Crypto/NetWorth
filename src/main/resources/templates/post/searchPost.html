<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Search Post</title>
</head>
<body>
<form th:action="@{/searchPost}" th:method="get">
    <input name="keyword" type="text" th:value="${keyword}" placeholder="Search Posts">
    <button type="submit">Search</button>
</form>

</body>
</html>
