<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Comment Sent</title>
</head>
<body>
<!-- Comment Card Temp -->
<div th:action="@{/comments/readComment}" th:method="post" class="card" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
        <h5 th:text="${Comment.postingUserId}" class="card-title"></h5>
        <p th:text="${Comment.comment}" class="card-text"></p>
        <a th:href="@{/comments/editComment}" class="btn btn-primary">Edit</a>
        <form th:action="@{/comments/deleteComment}" method="POST">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this comment?')">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
