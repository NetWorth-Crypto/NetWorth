<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link href="">
</head>
<body>

<!--This form will submit to create/edit a post -->
    <form th:action="@{/create/testpost}" th:method="post" th:object="${post}">
        <input th:field="*{title}"  placeholder="Title">
        <input th:field="*{description}" placeholder="Description">
        <input id="imgurl" type="text" name="imgUrl" hidden value="none">
        <input id="videourl" type="text" name="videoUrl" hidden value="none">
        <button id="imageButton" type="button">picture</button>
        <button id="videoButton" type="button">video</button>
        <button type="submit">share</button>
    </form>
<!--This for increment/decrement a like for a user-->
    <form th:action="@{/like/testpost}" th:method="post" th:object="${post}">
        <input hidden th:field="*{id}">
        <button  type="submit">Like</button>
    </form>
<!--This for increment/decrement a dislike for a user-->
    <form th:action="@{/dislike/testpost}" th:method="post" th:object="${post}">
        <input hidden th:field="*{id}">
        <button type="submit">dislike</button>
    </form>

    <form th:action="@{/postpost}" th:method="post">
        <input hidden name="value" type="text" value="hello world">
        <button type="submit">submit</button>
    </form>

<video width="320" height="240" controls>
    <source src="https://cdn.filestackcontent.com/QoTV8rKtQLSyluIyi3CB" type="video/mp4">
</video>

<!--    Javascript files for image upload-->
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="js/filepickerAPI.js"></script>
    <script src="js/filepicker.js" ></script>
</body>
</html>
