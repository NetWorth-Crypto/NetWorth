<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title></title>
    <link href="">
</head>
<body>

<!--This form will submit to create/edit a post -->
    <form th:action="@{/create/testpost}" th:method="post" th:object="${post}">
        <input th:field="*{title}"  placeholder="Title">
        <input th:field="*{description}" placeholder="Description">
        <input id="imgurl" type="text" name="imgUrl" hidden value="null">
        <input id="videourl" type="text" name="videoUrl" hidden value="null">
        <button id="imageButton" type="button">picture</button>
        <button id="videoButton" type="button">video</button>
        <button type="submit">share</button>
    </form>
<!--This for increment/decrement a like for a user-->
    <form th:action="@{/like/testpost}" th:method="post" th:object="${post}">
        <input hidden th:field="*{id}">
        <button  type="submit">Like</button>
    </form>
<!--This for increment/decrement a dislike for a user-->
    <form th:action="@{/dislike/testpost}" th:method="post" th:object="${post}">
        <input hidden th:field="*{id}">
        <button type="submit">dislike</button>
    </form>

    <form th:action="@{/postpost}" th:method="post">
        <input hidden name="value" type="text" value="hello world">
        <button type="submit">submit</button>
    </form>

<!--<video width="320" height="240" controls>-->
<!--    <source src="https://cdn.filestackcontent.com/QoTV8rKtQLSyluIyi3CB" type="video/mp4">-->
<!--</video>-->

<!--//Post Card item-->
<div class="card w-25">
    <!--Card header START-->
    <div class="card-header">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://mdbcdn.b-cdn.net/img/new/avatars/8.webp" class="rounded-circle mb-3" style="width: 100px;"
                     alt="Avatar" />
                <h5 class="mb-2"><strong>John Doe</strong></h5>
            </div>
        </div>
    </div>
    <!--Card header END-->

    <!--Card body START-->
    <div class="card-body">
        <!--Post Description-->
        <p class="card-text">Post Description Content Goes Here.</p>

        <!--Post image-->
        <img src="logo.png" class="card-img-top" alt="logoImage">

        <!--Post Reaction Items-->
        <ul class="nav nav-stack py-3 small">
            <li class="nav-item">
                <form th:action="@{/like/testpost}" th:method="post" th:object="${post}">
                    <input hidden th:field="*{id}">
                    <button  type="submit">Like</button>
                </form>
            </li>
            <li class="nav-item">
                <form th:action="@{/dislike/testpost}" th:method="post" th:object="${post}">
                    <input hidden th:field="*{id}">
                    <button type="submit">dislike</button>
                </form>
            </li>
            <li class="nav-item">
                <button>Comment</button>
            </li>
        </ul>

    </div>
    <!--Card body END-->


</div>

<!--    Javascript files for image upload-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="js/filepickerAPI.js"></script>
    <script src="js/filepicker.js" ></script>
</body>
</html>
